<!-- apply our angular app to our site -->
<body ng-app="perceptivewellness">



    <!-- Modal Structure -->
    <div id="modal1" class="modal" ng-controller="mainCtr">
        <div class="modal-content">
            <section class="container">
                <h5>Sign In</h5>
                <a class="btn btn-block btn-lg btn-social btn-twitter">
                    <span class="fa fa-twitter fa-5x"></span> Sign in with Twitter
                </a>
                <a class="btn btn-block btn-lg btn-social btn-facebook">
                    <span class="fa fa-facebook fa-5x"></span> Sign in with Facebook
                </a>
                <a class="btn btn-block btn-lg btn-social btn-google" ng-click="googleSignin()">
                    <span class="fa fa-google fa-5x"></span> Sign in with Google
                </a>
                <a class="btn btn-block btn-lg btn-social btn-linkedin">
                    <span class="fa fa-linkedin fa-5x"></span> Sign in with LinkedIn
                </a>
            </section>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
        </div>
    </div>
    <header>
        <div class="container">
            <div class="row">
                <nav class="navbar-fixed-top">
                    <div class="nav-wrapper">
                        <a ui-sref="home" class="brand-logo center">Perceptive Wellness</a>
                        <a href="#" data-activates="mobile-toggle" class="button-collapse mobile-toggle"><i class="fa fa-bars" aria-hidden="true"></i></a>
                        <ul class="right hide-on-med-and-down" ng-mouseleave="aboutme = false">
                            <li><a ui-sref="home" class="faa-parent animated-hover">  <i class="fa fa-home faa-bounce  fa-2x"></i> Home</a></li>
                            <li  ng-click="aboutme= !aboutme"><a  class="faa-parent animated-hover" ><span><i class="fa fa-user faa-bounce fa-2x" aria-hidden="true"></i> About Me</span> </a></li>
                            <ul id='aboutme' class='text-center'  ng-show="aboutme">
                                <li><a ui-sref="about"  ng-click="aboutme= !aboutme">My story</a></li>
                                <li><a ui-sref="about.mytraining"  ng-click="aboutme= !aboutme">My Training</a></li>

                            </ul>
                            <li ><open-modal></open-modal></li>

                        </ul>
                        <ul class="custom-side-nav side-nav" id="mobile-toggle" ng-mouseleave="aboutme = false">
                            <li><a ui-sref="home" class="faa-parent animated-hover"> <i class="fa fa-home faa-bounce  fa-2x"></i> Home</a></li>
                            <li ng-click="aboutme= !aboutme"><a ui-sref="about" class="faa-parent animated-hover" > <i class="fa fa-user faa-bounce fa-2x" aria-hidden="true"></i> About Me</a></li>
                            <ul id='aboutme-sm' class=''  ng-show="aboutme">
                                <li><a ui-sref="about"  ng-click="aboutme= !aboutme">My story</a></li>
                                <li><a ui-sref="about.mytraining"  ng-click="aboutme= !aboutme">My Training</a></li>
                            </ul>

                            <li ><open-modal></open-modal></li>
                            <!-- Dropdown Trigger -->
                        </ul>
                    </div>
                </nav>
            </div>

        </div>
    </header>
    <div ui-view style="padding-top:40px;"></div>
