<div class="container-fluid testimonials" ng-if="header">
  <div class="row" style="padding: 20px;">
    <div class="col-sm-12 section-heading text-center">
      <h2 class="to-animate">Testimonials</h2>
    </div>
  </div>

  <div class="row">
    <div  ng-repeat="testimonial in header.Testimonials.testimonials">
      <div class="row" ng-if="$index % 3 == 0">

      </div>
      <div class="col-sm-4">
        <div class="row">
          <div class="col-xs-12">
            <div class="card-panel">
              <blockquote>{{testimonial.quote}}</blockquote>
              <figure style="width: 70px; height: 70px;"><img ng-src="images/girl.svg" alt="Person">
                <div class="caption">~{{testimonial.name}}</div>
              </figure>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


</div>
